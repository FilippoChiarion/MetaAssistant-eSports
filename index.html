<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NLW Agents</title>
  <link rel="stylesheet" href="style.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
</head>
<body>
    <header>
        <img src="./assets/logo.png" alt="Logo esports NLW">
    </header>

    <main>
        <section>
          <div>
            <h2 class="title">Meta Assistant</h2>
            <p>
              Ask about strategies, builds, and tips for your games!
            </p>

            <form id="form">
              <input id="apiKey" type="password" placeholder="Enter your Gemini API KEY" required>

              <select id="gameSelect">
                <option value="">Select a game</option>
                <option value="valorant">Valorant</option>
                <option value="lol">League of Legends</option>
                <option value="csgo">CS:GO</option>
              </select>

              <input id="questionInput" type="text" placeholder="Ex: Best build for ADC..." required>

              <button id="askButton">
                Ask
              </button>
            </form>

            <div id="aiResponse" class="hidden">
              <div class="response-content">

              </div>
            </div>
          </div>
        </section>
    </main>

    <script src="https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
