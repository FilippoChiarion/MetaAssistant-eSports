<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLW Agents</title>
    <link rel="stylesheet" href="/style.css"/>
</head>
<body>
    <header>
        <img src="./assets/logo.png" alt="Logo esports NLW">
    </header>

    <main>
        <section>
          <div>
            <h2 class="title">Assistente de Meta</h2>
            <p>
              Pergunte sobre estrat√©gias, build e dicas para seus jogos!
            </p>

            <form id="form">
              <input id="apiKey" type="password" placeholder="Informe a API KEY do Gemini" required>

              <select id="gameSelect">
                <option value="">Selecione um jogo</option>
                <option value="valorant">Valorant</option>
                <option value="lol">League of Legends</option>
                <option value="csgo">CS:GO</option>
              </select>

              <input id="questionInput" type="text" placeholder="Ex: Melhor build pra ADC..." required>

              <button id="askButton">
                Perguntar
              </button>
            </form>

            <div id="aiResponse">
              <div class="response-content">

              </div>
            </div>
          </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
